{% extends "index.html" %}
{%load static%}
{% block content %}
<body id="back_2">
<div class="container-fluid" style="padding-right: 500px;">
    <div class="card col-md-5 offset-md-2" style="background-image:url(/static/imgs/container.jpg);top:2em">
        <center><h1 class="title"style='font-size:600%;color:rgb(255, 255, 255);'>SignUP</h1>
        <p style='color:rgb(255, 255, 255);'>Please, use the following form to SignUP:</p></center>
        <hr>
        <form method="POST">  
            {% csrf_token %}
            <div class="row">
                <div class="col-md-5">
                    &nbsp;<input type="text" name="user" placeholder="Username" style="width: 300px;margin-top: 2.5em;font-family:Arial">
                    <input type="text" name="email" placeholder="Email" style="width: 300px;margin-top: 1em;font-family:Arial">
                    <input type="text" name="age" placeholder="Age" style="width: 300px;margin-top: 1em;font-family:Arial">
                    <input type="password" name="pass" placeholder="Password" style="width: 300px;margin-top: 1em;font-family:Arial">
                </div>
            </div><br>    
            <p><input id='signupbutton' type="submit" class="btn-outline-info" value="SignUP and Explore" style="width: max-content;"></p>
        </form>      
    </div>  
</div>
<script src="{% static 'js/base.js'%}">
</script>
</body>
{% endblock %}
